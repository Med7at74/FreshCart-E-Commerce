<section
  class="py-3 my-4 w-75 mx-auto bg-main-light shadow p-2"
  *ngIf="specificbrand.name"
>
  <div class="row align-items-center">
    <div class="col-md-6">
      <div class="d-flex gap-2">
        <div class="mx-auto">
          <img
            height="250"
            class="w-100"
            [src]="specificbrand.image"
            [alt]="specificbrand.name"
            [title]="specificbrand.name"
            title="."
          />
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div>
        <h3 class="text-main">{{ specificbrand.name }}</h3>
        <p class="text-muted small">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus
          ipsum fugiat debitis quaerat, ut incidunt?
        </p>
      </div>
    </div>
  </div>
</section>

<section *ngIf="brandList.length>0; else msg" class="py-4 brand-section mx-auto">
  <div class="row g-4">
    <div *ngFor="let item of brandList" class="col-lg-3 col-md-4 col-sm-6">
      <div
        role="button"
        [routerLink]="['/brandDetails', item._id]"
        class="brand card p-2"
      >
        <img
          class="w-100"
          [src]="item.image"
          [title]="item.name"
          [alt]="item.name"
          title="."
        />
        <h3 class="text-center text-main">{{ item.name }}</h3>
      </div>
    </div>
  </div>
</section>
<ng-template #msg>
  <h2 class="text-center fw-semibold mt-5 text-main">Please Wait....<i class="fa-regular fa-hourglass-half fa-bounce"></i></h2>
</ng-template>

<section *ngIf="categoryList.length>0; else msg" class="my-4 overflow-hidden  mx-auto px-5">
  <div class="row g-4 justify-content-center py-3 ">
    <div
      *ngFor="let category of categoryList"
      class="col-sm-6 col-md-4 col-lg-3"
    >
      <div
        role="button"
        [routerLink]="['/categoryDetails', category._id]"
        class="border p-2 shadow border-success category rounded"
      >
        <img
          class="w-100"
          height="300"
          [src]="category.image"
          [title]="category.name"
          [alt]="category.name"
          title="."
        />

        <h4 class="text-main fw-semibold text-center mt-2">{{ category.name }}</h4>
      </div>
    </div>
  </div>
</section>
<ng-template #msg>
  <h2 class="text-center fw-semibold mt-5 text-main">Please Wait....<i class="fa-regular fa-hourglass-half fa-bounce"></i></h2>
</ng-template>

<section class="my-4 p-4 w-75 mx-auto bg-main-light rounded-2">
  <h2>Login Now :</h2>

  <form [formGroup]="loginForm" (ngSubmit)="loginFun()">
    <div class="mb-3">
      <label for="email">Your email</label>
      <input
        #inputEmail
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          loginForm.get('email')?.errors &&
          (loginForm.get('email')?.touched || inputEmail.value.length > 0)
        "
      >
        <p *ngIf="loginForm.get('email')?.getError('required')">
          Email Is Required
        </p>
        <p *ngIf="loginForm.get('email')?.getError('email')">Email Not Valid</p>
      </div>
    </div>
    <div class="mb-3">
      <label for="password">Your password</label>
      <input
        #inputPassword
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
      <div
        class="alert alert-danger hamada"
        *ngIf="
          loginForm.get('password')?.errors &&
          (loginForm.get('password')?.touched || inputPassword.value.length > 0)
        "
      >
        <p
          class="hamada"
          *ngIf="loginForm.get('password')?.getError('required')"
        >
          Password Is Required
        </p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">
          Password Not valid
        </p>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <a routerLink="/forgetpass" class="link-primary"> Forget Password </a>
      <button [disabled]="loginForm.invalid" class="main-btn d-block ms-auto">
        {{ btnText }}
        <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
      </button>
    </div>
    <p
      class="alert alert-danger w-75 mx-auto text-center mt-2"
      *ngIf="errorMessage"
    >
      {{ errorMessage }}
    </p>
  </form>
</section>

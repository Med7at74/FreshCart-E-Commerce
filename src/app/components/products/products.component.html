<section *ngIf="productlist.length>0; else msg" class="py-4 mx-5" >
  <h2 class="fw-bolder mb-2 main-title">
    Popular Products Of The Store <i class="fas fa-store fa-1x text-main"></i>
  </h2>
  <div>
    <input
      type="text"
      placeholder="Search..."
      class="w-75 mx-auto d-block my-3 form-control"
      [(ngModel)]="searchTeam"
    />
  </div>
  <div class="row g-4 justify-content-center">
    <div
      class="col-md-2"
      *ngFor="
        let item of productlist
          | search : searchTeam
          | paginate
            : {
                id: 'productPaginate',
                itemsPerPage: limit,
                currentPage: currentPage,
                totalItems: total
              }
      "
    >

      <div class="product cursor-pointer p-2 h-100">
        <i
        *ngIf="!wishlistProductId.includes($any(item._id))"
        (click)="addToWishlist(item._id)"
        class="fa-regular fa-heart heart"
      ></i>
      <i
        *ngIf="wishlistProductId.includes($any(item._id))"
        (click)="removeFromWishlist(item._id)"
        class="fa-solid fa-heart heart"
      ></i>
        <div [routerLink]="['/details', item._id]">
          <img
            [title]="item.title"
            class="w-100"
            [src]="item.imageCover"
            [alt]="item.title"
            title="."
          />
          <h4 class="h6 my-2 fw-semibold text-dark">{{ item.category.name }}</h4>
          <h5 class="h6 text-main">
            {{ item.title | cuttext : 2 }}
          </h5>
          <div class="d-flex align-items-center justify-content-between my-2">
            <p class="fw-semibold text-dark">{{ item.price }} EGP</p>
            <p>
              <i [class.rating-color]="item.ratingsAverage >= num" *ngFor="let num of [1,2,3,4,5]" class="fas fa-star"></i
              >
              <!-- <span class="text-muted"> {{ item.ratingsAverage }}</span> -->
            </p>
          </div>
        </div>

        <button
          (click)="addProduct(item._id, btnAdd)"
          #btnAdd
          class="main-btn w-100 my-1"
        >
          Add Product<i class="fas fa-cart-plus ms-1 fa-bounce"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <pagination-controls
      id="productPaginate"
      (pageChange)="pageChanged($event)"
      (pageBoundsCorrection)="pageChanged($event)"
      [maxSize]="9"
      [directionLinks]="true"
      [autoHide]="true"
      [responsive]="true"
      previousLabel="Previous"
      nextLabel="Next"
      screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page"
      screenReaderCurrentLabel="You're on page"
    >
    </pagination-controls>
  </div>
</section>
<ng-template #msg>
  <h2 class="text-center fw-semibold mt-5 text-main">Please Wait....<i class="fa-regular fa-hourglass-half fa-bounce"></i></h2>
</ng-template>

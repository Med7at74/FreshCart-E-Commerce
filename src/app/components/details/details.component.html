<section class="py-5 w-75 mx-auto" *ngIf="productDetails; else msg" >
  <div class="row align-items-center">
    <div class="col-md-3">
      <div class="d-flex flex-column gap-2">
        <div>
          <img
            height="180"
            class="w-100 main-img-carousel"
            [src]="productDetails.imageCover"
            [alt]="productDetails.title"
            [title]="productDetails.title"
            title="."
          />
        </div>

        <owl-carousel-o [options]="ProductDetailsOptions">
          <ng-container *ngFor="let image of productDetails.images">
            <ng-template carouselSlide>
              <img [src]="image" alt="image" />
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
    <div class="col-md-9">
      <div>
        <h3 class="h5 fw-semibold text-main">{{ productDetails.title }}</h3>
        <p class="text-muted fw-semibold small">{{ productDetails.description }}</p>
        <h4 class=" fw-semibold text-dark h6">{{ productDetails.category.name }}</h4>
        <div class="d-flex align-items-center justify-content-between my-2">
          <p class="fw-semibold text-dark">{{ productDetails.price }} EGP</p>
          <p>
            <i [class.rating-color]="productDetails.ratingsAverage >= num" *ngFor="let num of [1,2,3,4,5]" class="fas fa-star "></i
            >
          </p>
        </div>
        <button
          (click)="addProduct(productDetails._id, btnAdd)"
          #btnAdd
          class="main-btn w-100 my-1"
        >
          Add Product<i class="fas fa-cart-plus ms-1 fa-bounce"></i>
        </button>
      </div>
    </div>
  </div>
</section>


<ng-template #msg>
  <h2 class="text-center fw-semibold mt-5 text-main">Please Wait....<i class="fa-regular fa-hourglass-half fa-bounce"></i></h2>
</ng-template>
